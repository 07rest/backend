<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pistas de Skate - Agendamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 800px;
        }

        .pista {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .pista img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #800000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #a60000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Escolha sua Pista de Skate</h2>
    <div class="container">
        <div class="pista">
            <img src="img1.jpg" alt="Pista 1">
            <button onclick="window.location.href='agendamento1.html'">Agendar</button>
        </div>
        <div class="pista">
            <img src="img2.jpg" alt="Pista 2">
            <button onclick="window.location.href='agendamento2.html'">Agendar</button>
        </div>
        <div class="pista">
            <img src="img3.jpg" alt="Pista 3">
            <button onclick="window.location.href='agendamento3.html'">Agendar</button>
        </div>
        <div class="pista">
            <img src="img4.jpg" alt="Pista 4">
            <button onclick="window.location.href='agendamento4.html'">Agendar</button>
        </div>
    </div>
</body>
</html>
