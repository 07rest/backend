<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agradecimento - Agendamento de Pista de Skate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            color: #555;
        }

        .contact {
            margin-top: 20px;
            font-weight: bold;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #800000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #a60000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Obrigado pelo Agendamento!</h2>
        <p>Seu agendamento foi realizado com sucesso.</p>
        <p>Se precisar de mais informações, entre em contato conosco.</p>
        <div class="contact">
            Telefone: <a href="tel:+5511999999999">(45) 98989-9797</a>
        </div>
        <a href="pistas.html"> <!-- Substitua 'pistas.html' pelo caminho correto da sua página de pistas -->
            <button>Voltar para Seleção de Pistas</button>
        </a>
    </div>
</body>
</html>
